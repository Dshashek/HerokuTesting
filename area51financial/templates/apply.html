<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Area 51 Financial</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/business-casual.css') }}" rel="stylesheet">

</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3"></span>
    <span class="site-heading-lower">Area 51 Financial</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Area 51 Financial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/">Home
            </a>
          </li>
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/apply">Apply!
            <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/model">Our Models</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="/summary">Summary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-section about-heading">
    <div class="container">
      <br>
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower text-center">Loan Pre-Approval Form</span>
              </h2>
              <form action="{{ url_for('submit') }}" method="POST" id='myForm'>
                <div class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="loanLength">What is your desired loan term?</label>
                        </div>
                        <select required class="custom-select" id="loanLength" name="loanLength">
                            <option selected value=''>Choose...</option>
                            <option value="B10">0 to 11 months</option>
                            <option value="B11">12 to 23 months</option>
                            <option value="B12">24 to 35 months</option>
                            <option value="B13">36 to 47 months</option>
                            <option value="B14">48 to 60 months</option>
                            <option value="B15">60 to 72 months</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="loanPurpose">What is the loan to be used for?</label>
                        </div>
                        <select required class="custom-select" id="loanPurpose" name="loanPurpose">
                            <option selected value=''>Choose...</option>
                            <option value="A40">New Car</option>
                            <option value="A41">Used Car</option>
                            <option value="A42">Furniture</option>
                            <option value="A43">Television/Stereo</option>
                            <option value="A44">Appliances</option>
                            <option value="A45">Repairs</option>
                            <option value="A46">Education</option>
                            <option value="A48">Retraining</option>
                            <option value="A49">Business</option>
                            <option value="A410">Other</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="loanSize">What is the desired loan amount?</label>
                        </div>
                        <select required class="custom-select" id="loanSize" name="loanSize">
                            <option selected value=''>Choose...</option>
                            <option value="B20">$0 to $2499</option>
                            <option value="B21">$2500 to $4999</option>
                            <option value="B22">$5000 to $7499</option>
                            <option value="B23">$7500 to $9999</option>
                            <option value="B24">$10000 to $12499</option>
                            <option value="B25">$12500 to $14999</option>
                            <option value="B26">$15000 to $17499</option>
                            <option value="B27">$17500 to $20000</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="employmentHistory">How long have you been at your
                                current job?</label>
                        </div>
                        <select required class="custom-select" id="employmentHistory" name="employmentHistory">
                            <option selected value=''>Choose...</option>
                            <option value="A71">Unemployed</option>
                            <option value="A72">Less than 1 year</option>
                            <option value="A73">1-4 years</option>
                            <option value="A74">5-7 years</option>
                            <option value="A75">More than 7 years</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="cosignerCoborrower">Do you have a co-borrower or
                                guarantor?</label>
                        </div>
                        <select required class="custom-select" id="cosignerCoborrower" name="cosignerCoborrower">
                            <option selected value=''>Choose...</option>
                            <option value="A101">None</option>
                            <option value="A102">Co-borrower</option>
                            <option value="A103">Guarantor</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="age">What is your age?</label>
                        </div>
                        <select required class="custom-select" id="age" name="age">
                            <option selected value=''>Choose...</option>
                            <option value="B30">Under 24</option>
                            <option value="B31">25 to 34</option>
                            <option value="B32">35 to 44</option>
                            <option value="B33">45 to 54</option>
                            <option value="B34">55 to 64</option>
                            <option value="B35">65 to 75</option>
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="homeowner">Do you rent or own your home?</label>
                        </div>
                        <select required class="custom-select" id="homeowner" name="homeowner">
                            <option selected value=''>Choose...</option>
                            <option value="A151">Rent</option>
                            <option value="A152">Own</option>
                            <option value="A153">Other</option>
    
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="telephone">Do you have active telephone service?</label>
                        </div>
                        <select required class="custom-select" id="telephone" , name="telephone">
                            <option selected>Choose...</option>
                            <option value="A191">Yes</option>
                            <option value="A192">No</option>
    
                        </select>
                    </div>
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="foreignWorker">Are you a foreign worker?</label>
                        </div>
                        <select required class="custom-select" id="foreignWorker" name="foreignWorker">
                            <option selected>Choose...</option>
                            <option value="A201">Yes</option>
                            <option value="A202">No</option>
    
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="getInputs();">Submit</button>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-faded text-right py-5">
    <div class="container">
      <p class="m-0 small">&copy; Area 51 Fiancial, LLC</p>
    </div>
  </footer>



</body>

</html>
